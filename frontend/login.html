<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="iFinance, o sistema web de finanças pessoais. No iFinance você realiza de forma segura uma gestão completamente profissional de suas finanças pessoais.">
		<meta name="keywords" content="">
 		<meta name="author" content="Gabriel Lagrota">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">

		<link href="css/reset.css" rel="stylesheet" />
		<link href="css/login.css" rel="stylesheet" />
		<link rel="icon" href="img/whitelogo.png" type="image/gif" sizes="32x32">

		<title>Empréstimos | Login</title>

	</head>

	<body id="body">

		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 global" id="global">

			<header class="row header" id="header">
				<button class="col-xl-1 col-lg-1 col-md-1 col-sm-2 col-3 button button_header first_button_header" id="first_button_header">Signup</button>

				<button class="col-xl-1 col-lg-1 col-md-1 col-sm-2 col-3 button button_header second_button_header">Help</button>				
			</header>	

			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 sub-global">

				<div class="col-xl-4 col-lg-6 col-md-8 col-sm-10 col-10 container_login">

					<form class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

						<div class="row field logo">
							<img src="img/darklogo.png" class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-5 img img_logo"/>
						</div>	

						<div class="row field username">
							<label class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 label label_username">Username</label>
							<input class="col-xl-7 col-lg-7 col-md-7 col-sm-7 col-10 input input_password" placeholder="Type your username">
						</div>

						<div class="row field password">
							<label class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 label label_password">Password</label>
							<input class="col-xl-7 col-lg-7 col-md-7 col-sm-7 col-10 input input_password" type="password" placeholder="Type your password">
						</div>

						<div class="row field submit">
							<button class="col-xl-7 col-lg-7 col-md-7 col-sm-7 col-10 button button_submit">Submit</button>
						</div>

					</form>

				</div>	

			</div>

		</div>	

		<script type="text/javascript" src="js/login.js" defer></script>

	</body>

</html>
